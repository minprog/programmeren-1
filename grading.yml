templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (check_score * 5).floor
        calculation: -(correctness/5)
        hide_calculated: true
    2: &automatic
        type: float
        subgrades:
            correctness: integer
            design: integer
            style: integer
        automatic:
            correctness: (check_score * 5).floor
            style: style_score
        calculation: ((3 * correctness + 2 * design + 1 * style - 6) * 0.375 + 1).round(1)
        hide_calculated: true

grades:
    scratch:
        <<: *fullyauto
        calculation: -((correctness+1)/5)
    hello: *fullyauto
    water: *fullyauto
    mario_less: *automatic
    mario_more: *automatic
    cash: *automatic
    credit: *automatic
    initials_less: *fullyauto
    initials_more: *fullyauto
    caesar: *automatic
    vigenere: *automatic
    crack: *automatic
    music: *automatic
    fifteen: *automatic
    find_less: *automatic
    find_more: *automatic
    whodunit:
        type: float
        subgrades:
            correctness: integer
        calculation: (correctness / 5.0 * 9 + 1).round(1)
        hide_calculated: true
    resize_less: *automatic
    resize_more: *automatic
    recover: *automatic
    speller: *automatic

calculation:
    final:
        tests: 0
        modules: 100
