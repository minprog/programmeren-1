templates:
    1: &fullyauto
        type: pass
        subgrades:
            correctness: integer
        automatic:
            correctness: (correctness_score * 100).floor
        calculation: -(correctness/100)
        hide_subgrades: true
    3: &manual
        type: float
        subgrades:
            points: integer
            hacker: integer
            late: float
        calculation: ((points + hacker) / 6.0 * 9 + 1).round(1)
        hide_calculated: true
    4: &test
        type: pass
        subgrades:
            passed: integer
        calculation: passed
        is_test: true
        hide_subgrades: true

